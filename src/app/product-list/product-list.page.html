<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Motorcycle Shop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Motorcycles</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Product Grid -->
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col 
          size="12" 
          size-sm="6" 
          size-md="4" 
          size-lg="3"
          *ngFor="let product of products">
          <ion-card class="product-card">
            <img [src]="product.image" [alt]="product.name" />
            <ion-card-header>
              <ion-card-title>{{ product.name }}</ion-card-title>
              <ion-card-subtitle>{{ product.type }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>{{ product.description }}</p>
              <div class="price-section">
                <span class="price">${{ product.price }}</span>
                <ion-button size="small" fill="solid" color="primary">
                  Add to Cart
                </ion-button>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
